{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <div class="colorlib-product">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 offset-sm-2 text-center colorlib-heading">
                    <h2>The Best Books</h2>
                </div>
            </div>
            <div class="row row-pb-md">
                {% for book in books %}
                        <div class="col-lg-3 mb-4 text-center">
                            <div class="product-entry border">
                                <a href="{% url 'book_detail' book.id %}" class="prod-img">
                                    <img src="{{ book.image.url }}" class="img-fluid" alt="Free html5 bootstrap 4 template">
                                </a>
                                <div class="desc">
                                    <h2><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></h2>
                                    <span class="price">{{ book.author }}</span>
                                    <span class="price">{{ book.created }}</span>
                                </div>
                            </div>
                        </div>
                {% endfor %}
            </div>
        </div>
    </div>



{% endblock %}
